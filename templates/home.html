
{% extends 'base.html' %}

{% block content %}

{% load static %}

<body>
    
    {% if messages %}
    {% for message in messages %}
        <div class="alert-container">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}

<div class="formbold-main-wrapper">
   

    <div class="formbold-form-wrapper">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> Full Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            class="formbold-form-input"
            required
          />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Phone Number </label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            class="formbold-form-input"
        required
          />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Email Address </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="formbold-form-input"
            required
          />
        </div>



        <div class="formbold-mb-5">
            <label for="doctor" class="formbold-form-label">Select Doctor </label>
            <select name="doctor" id="doctor" class="formbold-form-input" required>
                <option value="" selected disabled>Select Doctor </option>
                
                    {% for doc in doctors %}
                    {% if doc.on_leave %}
                        <option value="{{doc.id}}"  style="color: red; opacity: 0.7;" disabled> {{doc.name }}  Not availble   </option>
                        {% else % }
                            <option value="{{doc.id}}"> {{doc.name }}    </option>

                    {% endif %}
                    {% endfor  %}
               
                <!-- Add more options as needed -->
            </select>
          </div>


         <div class="formbold-mb-5">
            <label for="message" class="formbold-form-label">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Enter your message"
              class="formbold-form-input"
              required
              rows="2" 
            ></textarea>
        </div>
        

          
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5 w-full">
              <label for="date" class="formbold-form-label"> Date </label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
                required
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <label for="time" class="formbold-form-label"> Time </label>
              <input
                type="time"
                name="time"
                id="time"
                class="formbold-form-input"
                required
              />
            </div>
          </div>
        </div>
  
  
        <div>
          <button type="submit" class="formbold-btn">Book Appointment</button>
        </div>
      </form>

      

    </div>
  </div>
  
  
</body>


{% endblock %}
